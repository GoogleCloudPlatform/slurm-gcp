- hosts: all
  become: yes

  vars:
    min_ansible_version: 2.7
    supported_distributions:
    - CentOS
    - Rocky
    - Debian
    - Ubuntu
    paths:
      install: /usr/local
      src: /usr/local/src
      etc: /usr/local/etc
      build: /tmp
      apps: /opt/apps
      modulefiles: /opt/apps/modulefiles
    install_cuda: true
    install_ompi: true
    install_lustre: true
    install_gcsfuse: true
    install_pmix: true

  pre_tasks:
  - name: Check Supported Distribution
    ansible.builtin.assert:
      that: ansible_distribution in supported_distributions
      fail_msg: |
        {{ ansible_distribution }} is not supported. Use one of these distributions:
          {{ supported_distributions }}
  - name: Check Support on CentOS
    when: ansible_distribution == "CentOS"
    ansible.builtin.assert:
      that: ansible_distribution_major_version is version('7', '==')
      fail_msg: |
        When building Slurm-GCP on CentOS, use release 7
  - name: Check Support on Rocky Linux
    when: ansible_distribution == "Rocky"
    ansible.builtin.assert:
      that: ansible_distribution_major_version is version('8', '==')
      fail_msg: |
        When building Slurm-GCP on Rocky Linux, use release 8
  - name: Check Support on Debian
    when: ansible_distribution == "Debian"
    ansible.builtin.assert:
      that: ansible_distribution_major_version is version('10', '>=')
      fail_msg: |
        When building Slurm-GCP on Debian, use release 10 or above
  - name: Check Support on Ubuntu
    when: ansible_distribution == "Ubuntu"
    ansible.builtin.assert:
      that: ansible_distribution_version is version('20.04', '==') or ansible_distribution_version is version('22.04', '==')
      fail_msg: |
        When building Slurm-GCP on Ubuntu, use release 20.04 or 22.04
  - name: Minimum Ansible Version Check
    assert:
      that: ansible_version.full is version_compare({{min_ansible_version}}, '>=')
      msg: Update Ansible to at least {{min_ansible_version}} to use this playbook.

  roles:
  - motd
  - common
  - kernel
  - selinux
  - role: cuda
    vars:
      gpu: true
      cuda_bash_profile: true
      cuda_restart_node_on_install: false
      cuda_init_restart_service: false
      cuda_runfile_disable_nvidia_drm: true
    when:
    - install_cuda
    - ansible_architecture == "x86_64"
  - role: pmix
    when:
    - install_pmix
  - nfs
  - cgroups
  - munge
  - mariadb
  - libjwt
  - lmod
  - slurm
  - slurmcmd
  - role: ompi
    when: install_ompi
  - role: lustre
    when:
    - install_lustre
    - ansible_architecture == "x86_64"
  - role: gcsfuse
    when:
    - install_gcsfuse
    - ansible_architecture == "x86_64"
  - role: cloudagents
    when:
    - ansible_architecture == "x86_64"
  - logrotate
  - python
  - role: ldap
    when: ansible_os_family != 'Debian'
  - scripts
