- name: Get debian architecture
  shell: dpkg --print-architecture
  register: deb_architecture

- name: Install Runtime Dependencies
  ansible.builtin.apt:
    update_cache: yes
    name:
    - curl
    - gawk
    - jq
    - squashfs-tools

- name: Download Enroot deb file
  ansible.builtin.get_url:
    url: https://github.com/NVIDIA/enroot/releases/download/v{{ enroot_ver }}/{{ enroot_deb }}
    dest: /tmp/{{ enroot_deb }}

- name: Download Enroot Caps deb file
  ansible.builtin.get_url:
    url: https://github.com/NVIDIA/enroot/releases/download/v{{ enroot_ver }}/{{ enroot_caps_deb }}
    dest: /tmp/{{ enroot_caps_deb }}

- name: Install Enroot
  ansible.builtin.apt:
    deb: /tmp/{{ enroot_deb }}
    state: present

- name: Install Enroot Caps
  ansible.builtin.apt:
    deb: /tmp/{{ enroot_caps_deb }}
    state: present
