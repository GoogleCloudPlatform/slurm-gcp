---

- name: Install Dependancies
  package:
    name:
      - zip
      - unzip
    state: present

- name: Get Archive
  get_url:
    url: "{{serf_url}}"
    dest: "/tmp/serf_{{serf_version}}_{{serf_os}}_{{serf_arch}}.zip"

- name: Inflate Archive and Install
  unarchive:
    src: "/tmp/serf_{{serf_version}}_{{serf_os}}_{{serf_arch}}.zip"
    dest: "{{paths.install}}/bin"
    remote_src: yes
    creates: "{{paths.install}}/bin/serf"

- name: Install Service
  template:
    src: serf.service.j2
    dest: /usr/lib/systemd/system/serf.service

- name: Mkdir
  file:
    path: "{{item}}"
    state: directory
  loop:
    - "{{serf_paths.etc}}"

- name: Copy Scripts
  copy:
    src: scripts/{{item}}
    dest: "{{slurm_paths.scripts}}/{{item}}"
    owner: "{{slurm_user.user}}"
    group: "{{slurm_user.group}}"
    mode: 0o755
  with_items:
    - clustersync.py
    - clustersync.sh
    - serf_events.py
    - serf_events.sh
