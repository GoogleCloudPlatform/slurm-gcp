- name: Check if gcsfuse_spank is installed
  stat:
    path: /usr/local/lib/slurm/gcsfuse_spank.so
  register: gcsfuse_spank_installed

- block:
  - name: Build and install gcsfuse_spank
    make:
      chdir: "{{ role_path }}/files"
      target: install

  - name: Configure gcsfuse_spank in plugstack.conf
    lineinfile:
      path: /etc/slurm/plugstack.conf
      regexp: '\s*required\s+/usr/local/lib/slurm/gcsfuse_spank.so\s*'
      line: 'required /usr/local/lib/slurm/gcsfuse_spank.so'
      create: yes
  when: not gcsfuse_spank_installed.stat.exists
