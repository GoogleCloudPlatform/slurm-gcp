- name: Include OS Family Dependent Tasks
  include_tasks: '{{ item }}'
  with_first_found:
  - os/{{ ansible_distribution|lower }}-{{ ansible_distribution_version }}.yml
  - os/{{ ansible_distribution|lower }}-{{ ansible_distribution_major_version }}.yml
  - os/{{ ansible_distribution|lower }}.yml
  - os/{{ ansible_os_family|lower }}.yml

- name: Clone pyxis
  ansible.builtin.git:
    repo: 'https://github.com/NVIDIA/pyxis.git'
    dest: /tmp/pyxis
    version: '{{ pyxis_ver }}'

- name: Build and install pyxis
  ansible.builtin.shell:
    cmd: make install
    chdir: /tmp/pyxis

- name: Add line to plugstack conf
  ansible.builtin.copy:
    content: 'required /usr/local/lib/slurm/spank_pyxis.so'
    dest: /etc/slurm/plugstack.conf
