- name: Wait for DPKG Locks
  ansible.builtin.shell: |
    set -e -o pipefail
    ### Setting up Enroot
    if ! dnf -l enroot &>/dev/null; then
      arch=$(uname -m)
      dnf install -y epel-release # required on some distributions
      dnf install -y https://github.com/NVIDIA/enroot/releases/download/v3.4.1/enroot-3.4.1-1.el8.${arch}.rpm
      dnf install -y https://github.com/NVIDIA/enroot/releases/download/v3.4.1/enroot+caps-3.4.1-1.el8.${arch}.rpm # optional
      rm enroot*.rpm
    fi
    # configure enroot
    # use single quotes around EOT to avoid shell interpolation
    cat <<'EOT' > /etc/enroot/enroot.conf
    ENROOT_RUNTIME_PATH    /mnt/localssd/${UID}/enroot/runtime
    ENROOT_CONFIG_PATH     /mnt/localssd/${UID}/enroot/config
    ENROOT_CACHE_PATH      /mnt/localssd/${UID}/enroot/cache
    ENROOT_DATA_PATH       /mnt/localssd/${UID}/enroot/data
    EOT
    ### Install Pyxis
    if [ ! -f "/usr/local/lib/slurm/spank_pyxis.so" ]; then
        git clone --depth 1 https://github.com/NVIDIA/pyxis.git
        cd pyxis && make install && cd -
        rm -rf pyxis
        echo "required /usr/local/lib/slurm/spank_pyxis.so" > /etc/slurm/plugstack.conf
    fi
