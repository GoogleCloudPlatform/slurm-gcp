- name: Add Gcsfuse Repository Key 1
  apt_key:
    url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
    state: present

- name: Add Gcsfuse Repository Key 2
  apt_key:
    url: https://packages.cloud.google.com/apt/doc/apt-key.gpg.asc
    state: present

- name: Add Gcsfuse Repository
  apt_repository:
    repo: deb https://packages.cloud.google.com/apt gcsfuse-{{ansible_distribution_release}}
      main
    filename: gcsfuse
    update_cache: yes
    state: present

- name: Install Gcsfuse
  apt:
    name:
    - gcsfuse
    state: present
    update_cache: yes
