- name: Install Gcsfuse build dependencies
  yum:
    name:
    - fuse
    - git
    - golang
    state: present

- name: Clone Gcsfuse repository
  git:
    repo: https://github.com/GoogleCloudPlatform/gcsfuse.git
    dest: /tmp/gcsfuse
    clone: yes
    depth: 1

- name: Build Gcsfuse
  shell:
    cmd: go build .
    chdir: /tmp/gcsfuse

- name: Install Gcsfuse binary
  copy:
    src: /tmp/gcsfuse/gcsfuse
    dest: /usr/local/bin/gcsfuse
    mode: 0755
    remote_src: yes
