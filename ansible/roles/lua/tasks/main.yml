---

- name: Include OS Family Dependent Vars
  ansible.builtin.include_vars: '{{ item }}'
  with_first_found:
  - '{{ ansible_distribution|lower }}-{{ ansible_distribution_version }}.yml'
  - '{{ ansible_distribution|lower }}-{{ ansible_distribution_major_version }}.yml'
  - '{{ ansible_distribution|lower }}.yml'
  - '{{ ansible_os_family|lower }}-{{ ansible_distribution_version }}.yml'
  - '{{ ansible_os_family|lower }}-{{ ansible_distribution_major_version }}.yml'
  - '{{ ansible_os_family|lower }}.yml'

- name: Install lua dependencies
  ansible.builtin.package:
    name: '{{ lua_dependencies }}'
    state: present

- name: Download lua
  ansible.builtin.get_url:
    url: '{{ lua_tar_url }}'
    dest: '{{ paths.build }}/{{ lua_tar }}'

- name: Extract lua source
  ansible.builtin.unarchive:
    src: '{{ paths.build }}/{{ lua_tar }}'
    dest: '{{ paths.build }}'

- name: Make lua
  ansible.builtin.shell:
    cmd: make -j {{ ansible_processor_vcpus }} linux >> make_res.txt
    chdir: '{{ lua_paths.full }}'

- name: Install lua
  ansible.builtin.shell:
    cmd: make install INSTALL_TOP={{ paths.install }}
    chdir: '{{ lua_paths.full }}'
  args:
    creates: '{{ paths.install }}/share/lua/{{ lua_major_minor }}'
