- name: Get DEBs
  shell: >
    wget
    --recursive
    --level=1
    --no-parent
    --no-directories
    --accept="{{lustre_files|join(',')}}"
    --directory-prefix="{{lustre_artifacts_dir}}"
    {{lustre_deb_url}}
  args:
    warn: no

- name: Gather DEBs
  find:
    path: '{{lustre_artifacts_dir}}'
    patterns: '*.deb'
  register: lustre_debs

- name: Install DEBs
  apt:
    deb: '{{item.path}}'
    state: present
  with_items: '{{lustre_debs.files}}'
