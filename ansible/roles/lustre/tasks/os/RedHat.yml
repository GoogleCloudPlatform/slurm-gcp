---

- name: Add Lustre Client Repository
  yum_repository:
    description: LustreFS Client
    name: lustre-client
    file: lustre
    baseurl: https://downloads.whamcloud.com/public/lustre/latest-release/el$releasever/client/
    gpgcheck: no
    state: present
  notify: yum-clean-metadata

- name: Add e2fsprogs Repository
  yum_repository:
    description: e2fsprogs
    name: e2fsprogs-wc
    file: e2fsprogs
    baseurl: https://downloads.whamcloud.com/public/e2fsprogs/latest/el$releasever/
    gpgcheck: no
    state: present
  notify: yum-clean-metadata

- name: Install Lustre
  yum:
    name:
      - e2fsprogs
      - lustre-client
      - kmod-lustre-client
    state: latest
