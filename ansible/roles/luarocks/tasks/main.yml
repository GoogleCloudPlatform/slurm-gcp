---

- name: Download luarocks
  ansible.builtin.get_url:
    url: '{{ luarocks_tar_url }}'
    dest: '{{ paths.build }}/lua-{{ luarocks_version }}.tar.gz'

- name: Install luarocks
  ansible.builtin.shell: |
    cd {{ paths.build }}
    tar xzf luarocks-{{ lua_version }}.tar.gz
    cd luarocks-{{ lua_version }}
    ./configure --prefix={{ paths.install }} --lua-version={{ lua_version }} --with-lua-bin={{ paths.install }}/bin
    make -j {{ ansible_processor_vcpus }} > /dev/null
    make install > /dev/null
