- name: Create Munge Group
  group:
    name: '{{munge_user.group}}'
    gid: '{{munge_user.gid}}'
    state: present
    system: yes

- name: Create Munge User
  user:
    name: '{{munge_user.user}}'
    group: '{{munge_user.group}}'
    uid: '{{munge_user.uid}}'
    shell: /usr/bin/bash
    home: /var/run/munge
    create_home: yes
    comment: MungeUser
    state: present
    system: yes

- name: Include OS Family Dependent Tasks
  include_tasks: os/{{ansible_os_family}}.yml

- name: Install Systemd Service
  template:
    src: munge.service.j2
    dest: /usr/lib/systemd/system/munge.service
  notify: Handle Munge Service
