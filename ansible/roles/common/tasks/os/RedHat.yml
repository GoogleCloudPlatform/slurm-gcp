---

- name: Upgrade {{ansible_os_family}} Family System Software
  yum:
    name: "*"
    state: latest
    update_cache: yes

- name: Enable PowerTools Repository
  shell: dnf config-manager --set-enabled powertools
  when: ansible_distribution_major_version is version('8', '>=')

- name: Install {{ansible_os_family}} Development Dependencies
  yum:
    name:
      - "@Development tools"
      - epel-release
      - doxygen
      - gcc-c++
      - openssl-devel
      - pkgconfig
      - yum-utils
    state: present

- name: Install {{ansible_distribution}} Development Dependencies
  yum:
    name:
      - dnf-utils
    state: present
  when: ansible_distribution_major_version is version('8', '>=')

- name: Install {{ansible_os_family}} Family Misc. Software
  package:
    name:
      - iputils
    state: present
